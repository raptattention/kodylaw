name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - source  # replace with your source branch name

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source branch
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6  # use the Ruby version matching your local environment

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages  # replace with the target branch to host your site
